<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HarmonyHubb - Web Player: Music for everyone</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="utility.css" />
	</head>
	<body>
		<div class="container flex bg-black">
			<div class="left">
				<div class="home rounded bg-grey m-1 p-1">
					<div class="logo">
						<img src="svgs/logo.svg" alt="logo" />
					</div>
					<ul>
						<li class="flex li-home">
							<img src="svgs/home.svg" alt="home" />Home
						</li>
						<li class="flex li-search">
							<img src="svgs/search.svg" alt="search" />Search
						</li>
					</ul>
				</div>
				<div class="library rounded bg-grey m-1 p-1">
					<div class="heading flex align-item">
						<img src="svgs/library.svg" alt="library" />
						<h2>Your Library</h2>
					</div>
					<div class="footer">
						<div>
							<a href="https://www.spotify.com/in-en/legal/"
								><div>Legal</div></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/in-en/privacy/"
								><div>Privacy Center</div></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/in-en/legal/privacy-policy/"
								><div>Privacy Policy</div></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/in-en/legal/cookies-policy/"
								><div>Cookies</div></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
								><div>About Ads</div></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/in-en/accessibility/"
								><div>Accessibility</div></a
							>
						</div>
					</div>
				</div>
			</div>
			<div class="right m-1 rounded bg-grey">
				<div class="header">
					<div class="nav" style="display: flex">
						<div class="left-arrow">
							<img class="width-height" src="svgs/left.svg" alt="left-arrow" />
						</div>
						<div class="right-arrow">
							<img
								class="width-height"
								src="svgs/right.svg"
								alt="right-arrow"
							/>
						</div>
					</div>
					<div class="buttons">
						<button class="signup">Signup</button>
						<button class="login">Login</button>
					</div>
				</div>
				<div class="spotifyPlaylists">
					<h1>Spotify Playlist</h1>
					<div class="cardContainer">
						<div class="card"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
