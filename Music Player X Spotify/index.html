<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HarmonyHubb - Web Player: Music for everyone</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="utility.css" />
	</head>
	<body>
		<div class="container flex bg-black">
			<div class="left">
				<div class="home rounded bg-grey m-1 p-1">
					<div class="logo">
						<img src="imgs/logo.svg" alt="logo" />
					</div>
					<ul>
						<li class="flex li-home">
							<img src="imgs/home.svg" alt="home" />Home
						</li>
						<li class="flex li-search">
							<img src="imgs/search.svg" alt="search" />Search
						</li>
					</ul>
				</div>
				<div class="library rounded bg-grey m-1 p-1">
					<div class="heading flex align-item">
						<img src="imgs/library.svg" alt="library" />
						<h2>Your Library</h2>
					</div>
					<div class="footer">
						<div>
							<a href="https://www.spotify.com/in-en/legal/"
								><div>Legal</div></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/in-en/privacy/"
								><div>Privacy Center</div></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/in-en/legal/privacy-policy/"
								><div>Privacy Policy</div></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/in-en/legal/cookies-policy/"
								><div>Cookies</div></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
								><div>About Ads</div></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/in-en/accessibility/"
								><div>Accessibility</div></a
							>
						</div>
					</div>
				</div>
			</div>
			<div class="right m-1 rounded bg-grey">
				<div class="header">
					<div class="nav" style="display: flex">
						<div class="left-arrow">
							<img class="width-height" src="imgs/left.svg" alt="left-arrow" />
						</div>
						<div class="right-arrow">
							<img
								class="width-height"
								src="imgs/right.svg"
								alt="right-arrow"
							/>
						</div>
					</div>
					<div class="buttons">
						<button class="signup">Sign up</button>
						<button class="login">Log in</button>
					</div>
				</div>
				<div class="spotifyPlaylists">
					<h1>Spotify Playlist</h1>
					<div class="cardContainer flex">
						<div class="card">
							<div class="play">
								<img src="imgs/play.svg" alt="" />
							</div>
							<img
								src="https://i.scdn.co/image/ab67616d0000b273b2bdd47f7c1f2edcd018b870"
								alt=""
							/>
							<h2>Main Nahi Hoon</h2>
							<p>Ali Zafar</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="playbar">
			<div class="songinfo">
				<img
					class="thumbnail"
					src="https://i.scdn.co/image/ab67616d0000b273b2bdd47f7c1f2edcd018b870"
					alt="thumbnail"
				/>
				<div class="content">
					<h3>Main Nahi Hoon</h3>
					<p>Ali Zafar</p>
				</div>
				<img class="like" src="imgs/heart.png" alt="hello world">
			</div>
			<div class="mid">
				<div class="songButtons">
					<img class="playbarSvgs" src="imgs/shuffel.svg" alt="" />
					<img class="playbarSvgs" src="imgs/prevsong.svg" alt="" />
					<div class="play-button">
						<img class="playbarSvgs" src="imgs/playsong.svg" alt="" />
					</div>
					<img class="playbarSvgs" src="imgs/nextsong.svg" alt="" />
					<img class="playbarSvgs" src="imgs/replay.svg" alt="" />
				</div>
				<div class="songTime">songTime</div>
			</div>
			<div class="functions">hello world</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
