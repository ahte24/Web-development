<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HarmonyHubb - Web Player: Music for everyone</title>
		<link rel="stylesheet" href="/css/styles.css" />
		<link rel="stylesheet" href="/css/utility.css" />
	</head>
	<body>
		<div class="container flex bg-black">
			<div class="left m-1">
				<div class="home rounded bg-grey p-1">
					<div class="logo">
						<img src="imgs/logo.svg" alt="logo" />
						<img src="imgs/close.svg" alt="" class="close" />
					</div>
					<ul>
						<li class="flex li-home">
							<img src="imgs/home.svg" alt="home" />Home
						</li>
						<li class="flex li-search">
							<img src="imgs/search.svg" alt="search" />Search
						</li>
					</ul>
				</div>
				<div class="library rounded bg-grey">
					<div class="heading flex align-item">
						<img src="imgs/library.svg" alt="library" />
						<h2>Your Library</h2>
					</div>
					<div class="songList">
						<ul></ul>
					</div>
					<div class="footer">
						<div>
							<a href="https://www.spotify.com/in-en/legal/"
								><div>Legal</div></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/in-en/privacy/"
								><div>Privacy Center</div></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/in-en/legal/privacy-policy/"
								><div>Privacy Policy</div></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/in-en/legal/cookies-policy/"
								><div>Cookies</div></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
								><div>About Ads</div></a
							>
						</div>
						<div>
							<a href="https://www.spotify.com/in-en/accessibility/"
								><div>Accessibility</div></a
							>
						</div>
					</div>
				</div>
			</div>
			<div class="right rounded bg-grey">
				<div class="header">
					<div class="nav">
						<img class="hamburger" src="imgs/hamburger.svg" alt="" />
						<div class="left-arrow">
							<img class="width-height" src="imgs/left.svg" alt="left-arrow" />
						</div>
						<div class="right-arrow">
							<img
								class="width-height"
								src="imgs/right.svg"
								alt="right-arrow"
							/>
						</div>
					</div>
					<div class="buttons">
						<button class="signup">Sign up</button>
						<button class="login">Log in</button>
					</div>
				</div>
				<div class="spotifyPlaylists">
					<h1>Spotify Playlist</h1>
					<div class="cardContainer flex">
						
					</div>
				</div>
			</div>
		</div>
		<div class="playbar">
			<div class="songinfo songinfo1">
				<img class="thumbnail" src="imgs/musics.svg" alt="thumbnail" />
				<div class="content">
					<h3>--------</h3>
					<p>------</p>
				</div>
			</div>
			<div class="mid">
				<div class="songButtons">
					<div class="songinfo songinfo2">
						<img class="thumbnail" src="imgs/musics.svg" alt="thumbnail" />
						<div class="content">
							<h3>--------</h3>
							<p>------</p>
						</div>
					</div>
					<div class="prev-play-nex">
						<img class="playbarSvgs shuffel" src="imgs/shuffel.svg" alt="" />
						<img
							id="previous"
							class="playbarSvgs"
							src="imgs/prevsong.svg"
							alt=""
						/>
						<div class="play-button">
							<img
								id="play"
								class="playbarSvgs"
								src="imgs/play-btn.svg"
								alt=""
							/>
						</div>
						<img id="next" class="playbarSvgs" src="imgs/nextsong.svg" alt="" />
						<img class="playbarSvgs replay" src="imgs/replay.svg" alt="" />
					</div>
				</div>
				<div class="songTime">
					<span class="time current-time">--:--</span>
					<div class="seekbar">
						<div class="bar">
							<div class="circle"></div>
						</div>
					</div>
					<span class="time duration">--:--</span>
				</div>
			</div>
			<div class="functions">
				<img class="functions-svgs" src="imgs/playing-view.svg" alt="" />
				<img class="functions-svgs" src="imgs/queue.svg" alt="" />
				<img class="functions-svgs" src="imgs/connect.svg" alt="" />
				<img class="functions-svgs volume" src="imgs/volume.svg" alt="" />
				<div class="volume-seekbar">
					<div class="bar volume-bar">
						<div class="circle volume-circle"></div>
					</div>
				</div>
				<img class="functions-svgs" src="imgs/mini-player.svg" alt="" />
			</div>
		</div>
		<script src="/js/script.js"></script>
	</body>
</html>
