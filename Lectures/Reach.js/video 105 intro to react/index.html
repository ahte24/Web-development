<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Why React</title>
		<style>
			.box {
				height: 121px;
				width: 121px;
				border: 2px solid black;
				border-radius: 4px;
			}
		</style>
	</head>
	<body>
		<div class="box box1">I am box one</div>
		<div class="box box2">I am box two</div>
		<div class="box box3">I am box three</div>
		<script>
			setTimeout(() => {
				document.querySelector(".box1").innerHTML = "Hii";
			}, 1000);
			setTimeout(() => {
				document.querySelector(".box2").innerHTML = "Hey";
			}, 2000);
			setTimeout(() => {
				document.querySelector(".box3").innerHTML = "Hello";
			}, 3000);
		</script>
	</body>
</html>
