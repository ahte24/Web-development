<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lists</title>
		<style>
            * {
				margin: 0;
				padding: 0;
			}
			.nav {
				background-color: antiquewhite;
                height: 5vh;
			}
            nav ul{
                display: flex;
            }
			nav ul li {
				list-style: none;
                padding: 23px;
			}
		</style>
	</head>
	<body>
		<nav class="nav">
			<ul>
				<li>Home</li>
				<li>About</li>
				<li>Contact</li>
			</ul>
		</nav>
	</body>
</html>
